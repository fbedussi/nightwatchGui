<!DOCTYPE html>

<html>
<head>
    <title>Spy Gui</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="/socket.io/socket.io.js"></script>
</head>

<body>
<form id="filesForm">
    <div class="section envWrapper unselectable">
        <h1 class="envTitle">Select browser</h1>
        <div id="environmentsFormInner"></div>
    </div>
    <div id="tagsFormWrapper" style="display: none" class="section unselectable">
        <input id="tag_close" type="checkbox" class="closeBtn" checked="checked">
        <label for="tag_close" class="openClose"><h1><span class="openTxt"></span><span class="closeTxt"></span>Select tag</h1></label>
        <div id="tagsFormInner">
            <div class="tagsDropArea row fullCol tagListWrapper">
                <h2 class="unselectable">Tags list</h2>
                <ul id="tagsList" class="tagList"></ul>
            </div>
            <div class="tagsDropAreaWrapper row">
                <div id="tagsIncluded" class="tagsDropArea halfCol">
                    <h2 class="unselectable">Tags included</h2>
                    <ul class="tagList"></ul>
                </div>
                <div id="tagsExcluded" class="tagsDropArea halfCol">
                    <h2 class="unselectable">Tags excluded</h2>
                    <ul class="tagList"></ul>
                </div>
            </div>
            <div id="featuresSelected" class="row">
                <div class="halfCol">
                    <h2>Features included</h2>
                    <ul id="includedFeatures" class="featureList"></ul>
                </div>
                <div class="halfCol">
                    <h2>Features excluded</h2>
                    <ul id="excludeddFeatures" class="featureList"></ul>
                </div>
            </div>
        </div>
    </div>
    <div class="section unselectable">
        <input id="feature_close" type="checkbox" class="closeBtn">
        <label for="feature_close" class="openClose"><h1><span class="openTxt"></span><span class="closeTxt"></span>Select features</h1></label>
        <input id="selectAll" checked="checked" type="radio" name="selectFolder" class="folderBtn" data-path="all"
               data-type="dir">
        <label for="selectAll" class="button selectFolder">select all</label>
        <div id="filesFormInner" class="featureFiles">

        </div>
    </div>
    <div class="section">
        <input id="featureToRun_close" type="checkbox" class="closeBtn">
        <label for="featureToRun_close" class="openClose"><h1><span class="openTxt"></span><span class="closeTxt"></span>Features to run</h1></label>
        <div>
        <ul id="featuresToRun"></ul>
        </div>
    </div>
    <button type="submit" id="submitBtn">run test</button>
    <button type="reset" id="resetButton">reset</button>
</form>
<div id="testRunningMsg" class="testRunningMsg" style="display: none">
    <h2>the test is running</h2>
</div>

<script type="text/javascript" src="dist/main.js"></script>
</body>
</html>
